<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
    }
    body {
      min-height: 100vh;
      background: url('assets/bg.jpg') center/cover no-repeat;
      font-family: "Raleway", sans-serif;
      color: #fff;
      position: relative;
      overflow-y: auto;
    }
    .logo {
  position: fixed;
  top: 0;
  left: 0;
  padding: 5px;
  z-index: 10;
}
.logo img {
  max-height: 115px; /* Slightly reduced */
  margin: 0;
  padding: 0;
  filter: invert(1) brightness(2);
}

    #gallery-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: .6rem 1.2rem;
      background: rgba(255,255,255,0.8);
      border: none; border-radius: 4px;
      color: #333;
      cursor: pointer;
      z-index: 2;
    }
    .footer-center {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: .9rem;
      text-align: right;
      z-index: 5;
    }
    .footer-center .heart {
      display: none;
    }
    .footer-center a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    .footer-center img {
      vertical-align: middle;
      margin-right: 6px;
    }
    .center-container {
      position: relative;
      width: 460px;
      height: 460px;
      margin: 100px auto 0;
      z-index: 1;
    }
    #viz { position: absolute; inset: 0; pointer-events: none; }
    .curved-text { position: absolute; inset: 0; pointer-events: none; }
    .curved-text svg { width:100%; height:100%; }
    .curved-text circle { fill:none; stroke:rgba(255,255,255,0.6); stroke-width:2; }
    .curved-text text { fill:#fff; font-size:20px; font-weight:bold; text-anchor:middle; }
    .center-node {
      position: absolute;
      top:50%; left:50%;
      width:100px; height:100px;
      margin:-50px 0 0 -50px;
      border-radius:50%; overflow:hidden;
      background:rgba(255,255,255,0.1);
      display:flex; align-items:center; justify-content:center;
    }
    .center-node img { width:100%; height:100%; object-fit:cover; border-radius:50%; }
    .gallery-item {
      position: absolute;
      width: 120px; height: 120px;
      border-radius: 50%; overflow: hidden;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.6);
      animation: float 4s ease-in-out infinite;
      display: none;
      cursor: pointer;
      z-index: 1;
    }
    .gallery-item.show { display: block; }
    .gallery-item img { width:100%; height:100%; object-fit:cover; }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%    { transform: translateY(-10px); }
    }
    .gl0 { top: 20%; left: 5%; }
    .gl1 { top: 35%; left: 10%; }
    .gl2 { top: 50%; left: 5%; }
    .gl3 { top: 65%; left: 10%; }
    .gl4 { top: 80%; left: 5%; }
    .gr0 { top: 20%; left: 85%; }
    .gr1 { top: 35%; left: 90%; }
    .gr2 { top: 50%; left: 85%; }
    .gr3 { top: 65%; left: 90%; }
    .gr4 { top: 80%; left: 85%; }
    #lightbox {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display: none; align-items:center; justify-content:center;
      z-index: 4;
    }
    #lightbox img {
      max-width:80%; max-height:80%;
      border:4px solid #fff;
    }
    #book-btn {
      display:block; margin:20px auto;
      padding:.6rem 1.2rem;
      background:#fff; color:#333;
      border:none; border-radius:4px;
      cursor:pointer; z-index:1;
    }
    #booking-form {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 6px;
      max-width: 300px;
      margin: 20px auto;
      display: none;
      z-index: 1;
      position: relative;
    }
    #booking-form input,
    #booking-form textarea,
    #booking-form button {
      width:100%; margin-bottom:.75rem; padding:.5rem;
      border:none; border-radius:4px;
    }
    #booking-form button { background:#fff; color:#333; }
    .services {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      gap:24px; width:90%; max-width:800px;
      margin:40px auto; padding:0 20px;
    }
    .service-box {
      background:rgba(255,255,255,0.1);
      border:2px solid rgba(255,255,255,0.6);
      border-radius:12px;
      padding:16px; text-align:center;

    .service-box img { width:100%; border-radius:8px; margin-bottom:12px; }

    .footer-left {

      bottom: 20px;
      left: 20px;
      font-size: .9rem;

  </style>
</head>

  <!-- Unified script: audio, visualizer, and form toggle -->
  <script>
    // Audio & visualizer setup
    const audio    = new Audio('assets/websong.mp3');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const src      = audioCtx.createMediaElementSource(audio);
    src.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 128;
    const bufLen = analyser.frequencyBinCount;
    const data   = new Uint8Array(bufLen);
    const canvas = document.getElementById('viz'), ctx = canvas.getContext('2d');
    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(data);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2, cy = canvas.height / 2, rad = canvas.width / 3;
      for (let i = 0; i < bufLen; i++) {
        const ang = (i / bufLen) * 2 * Math.PI;
        const len = (data[i] / 255) * 30 + 5;
        ctx.strokeStyle = `hsl(${ang * 180/Math.PI},80%,60%)`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(cx + Math.cos(ang) * rad, cy + Math.sin(ang) * rad);
        ctx.lineTo(cx + Math.cos(ang) * (rad + len), cy + Math.sin(ang) * (rad + len));
        ctx.stroke();
      }
    }

    // Toggle form + audio on Book Now click
    const bookBtn     = document.getElementById('book-btn');
    const bookingForm = document.getElementById('booking-form');

    bookBtn.addEventListener('click', async (e) => {
      e.preventDefault();  
      if (audioCtx.state === 'suspended') await audioCtx.resume();
      if (audio.paused) { audio.play(); draw(); } else audio.pause();

      bookingForm.style.display =
        (bookingForm.style.display === 'block') ? 'none' : 'block';
    });

    // Gallery & lightbox handlers (unchanged)
    document.getElementById('gallery-btn').onclick = () => {
      document.querySelectorAll('.gallery-item').forEach(el => el.classList.toggle('show'));
    };
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.onclick = () => {
        const lb = document.getElementById('lightbox');
        lb.querySelector('img').src = item.querySelector('img').src;
        lb.style.display = 'flex';
      };
    });
    document.getElementById('lightbox').onclick = () => {
      document.getElementById('lightbox').style.display = 'none';
    };
  </script>
