<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: "Raleway", sans-serif;
      color: #fff;
    }
    body {
      /* full-screen background image */
      background: url('assets/matthead.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thank-you-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    .thank-you-card .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }
    .thank-you-card h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .thank-you-card p {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1.5rem;
    }
    .thank-you-card .subtext {
      font-size: 0.85rem;
      color: #ddd;
      margin-bottom: 1.5rem;
    }
    /* Follow button */
    .follow-btn {
      display: inline-block;
      background: #E1306C;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .follow-btn:hover {
      background: #C1275B;
    }
    @media (max-width: 480px) {
      .thank-you-card {
        padding: 1.5rem;
        max-width: 90%;
      }
      .thank-you-card .icon { font-size: 3rem; }
      .thank-you-card h1 { font-size: 1.5rem; }
      .follow-btn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
